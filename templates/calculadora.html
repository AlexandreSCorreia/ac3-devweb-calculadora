<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>{{ data['titulo'] }}</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main class="principal">
        <div class="formulario">
            <p style="color: #fff;">Clique <a href="/" style="text-decoration: none; color: red;">AQUI</a> para voltar a home</p>
            <br>
            <form action="/resultado" id="form1">

                <div class="titulo">
                    <h3>Calculadora</h3>
                </div><!--titulo-->

                <div class="input">
                    <label for="">Informe o valor de A:</label>
                    <input type="text" name="a" id="a" placeholder="Digite o valor de (A)" required>
                </div><!--input-->

                <div class="input">
                    <label for="">Informe o valor de B:</label>
                    <input type="text" name="b" id="b" placeholder="Digite o valor de (B)" required>
                </div><!--input-->

                <div class="options">
                    <div>
                        <input type="radio" name="ope" value="mult">
                        <label for="">multiplicação:</label>
                    </div>

                    <div>
                        <input type="radio" name="ope" value="div">
                        <label for="">divisão:</label>
                    </div>

                    <div>
                        <input type="radio" name="ope" value="soma">
                        <label for="">soma:</label>
                    </div>

                    <div>
                        <input type="radio" name="ope" value="sub">
                        <label for="">subtracao: </label>
                    </div>
                </div><!--options-->

                <button type="submit" name="acao">calcular</button>
            </form><!--form1-->

            <div id="resultado" class="none">

            </div><!--resultado-->

        </div><!--formulario-->
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
